<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<title>Visit Planner</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- Map element wrapper allows map to remain fixed while menu scrolls -->
		<section id="map-wrapper"> 
			<h1 id="map-message"></h1>
			<div id="map"></div>
		</section>
		<section id="menu">
			<h1>Visit Planner</h1>
			<p>Welcome! This app shows locations of interest for a city.</p>
			<p id="wiki-error"></p>
			<div>
	        	<input id="show-all" type="button" value="Show Markers">
	         	<input id="hide-all" type="button" value="Hide Markers">
	        </div> 
	        <br>
	        <div>
	        	<span>Type:</span>
	        	<select id="category" data-bind="options: filters, value: filter, event: {change: updateMarkers}">
	          	</select>
	        </div>
	        <div id="list" data-bind="foreach: filteredLocations">
	        	<h3 data-bind="text: name"></h3>
	        	<h4 data-bind="text: category"></h4>
	        	<p data-bind="text: address"></p>	        	
	        	<p data-bind="text: description"></p>
	        </div>
		</section>
		<footer>
		</footer>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC6RN_lR9ibSYq3jCi9f4cLYxOrqa5yuuQ&v=3&callback=initMap" onerror="errorMap()"></script>
		<script src="js/lib/knockout-3.4.2.js"></script>
		<script src="js/lib/jquery-3.2.1.min.js"></script>
		<script src="js/app.js"></script>	    
	</body>
</html>
