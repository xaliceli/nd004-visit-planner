<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Visit Planner</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- Map element wrapper allows map to remain fixed while menu scrolls -->
		<main id="map-wrapper"> 
			<h1 id="map-error"></h1>
			<div id="map"></div>
		</main>
		<aside id="menu">
			<h1>Visit Planner</h1>
			<p>Welcome! This app shows locations of interest for a city (in this case, Berlin).</p>
			<p id="wiki-error"></p>
			<div>
	        	<input id="show-all" type="button" value="Show Markers" data-bind="click: function() {$root.showMarkers(viewMarkers); }">
	         	<input id="hide-all" type="button" value="Hide Markers" data-bind="click: function() {$root.hideMarkers(viewMarkers); }">
	        </div> 
	        <br>
	        <div>
	        	<span>Type:</span>
	        	<select id="category" data-bind="options: filters, value: filter, event: {change: updateMarkers}">
	          	</select>
	        </div>
	        <ul id="list" data-bind="foreach: filteredLocations">
	        	<li><a href="#" data-bind="text: name, click: function () { $root.activeMarker(name); }"></a></li>
	        </ul>
		</aside>
		<script src="js/lib/knockout-3.4.2.js"></script>
		<script src="js/lib/jquery-3.2.1.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC6RN_lR9ibSYq3jCi9f4cLYxOrqa5yuuQ&v=3&callback=initMap" onerror="errorMap()"></script>    
	</body>
</html>
